<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modest-components</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: var(--mdst-font-sans);
        background: var(--mdst-color-bg);
        color: var(--mdst-color-fg);
      }

      .layout {
        display: flex;
        height: 100%;
      }

      .sidebar {
        width: 14rem;
        flex-shrink: 0;
        border-right: 0.0625em solid var(--mdst-color-border);
        padding: var(--mdst-space-md);
        display: flex;
        flex-direction: column;
        gap: var(--mdst-space-md);
        overflow-y: auto;
      }

      .sidebar-title {
        font-size: var(--mdst-text-sm);
        font-weight: 700;
        letter-spacing: 0.025em;
      }

      .sidebar-nav {
        display: flex;
        flex-direction: column;
        gap: var(--mdst-space-xs);
      }

      .sidebar-link {
        display: block;
        padding: var(--mdst-space-xs) var(--mdst-space-sm);
        font-size: var(--mdst-text-sm);
        color: var(--mdst-color-muted);
        text-decoration: none;
        border-radius: var(--mdst-radius);
        transition:
          color var(--mdst-transition),
          background var(--mdst-transition);
      }

      .sidebar-link:hover {
        color: var(--mdst-color-fg);
        background: var(--mdst-color-subtle);
      }

      .sidebar-link.active {
        color: var(--mdst-color-fg);
        background: var(--mdst-color-subtle);
        font-weight: 500;
      }

      .main {
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .main-header {
        padding: var(--mdst-space-md);
        border-bottom: 0.0625em solid var(--mdst-color-border);
        font-size: var(--mdst-text-lg);
        font-weight: 600;
        background: var(--mdst-color-subtle);
      }

      .main-content {
        flex: 1;
        overflow: hidden;
      }

      .main-content iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .github-link {
        margin-top: auto;
        padding-top: var(--mdst-space-md);
        border-top: 0.0625em solid var(--mdst-color-border);
      }

      .github-link a {
        font-size: var(--mdst-text-sm);
        color: var(--mdst-color-muted);
        text-decoration: none;
      }

      .github-link a:hover {
        color: var(--mdst-color-fg);
      }

      @media (max-width: 640px) {
        .layout {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          height: auto;
          border-right: none;
          border-bottom: 0.0625em solid var(--mdst-color-border);
        }

        .sidebar-nav {
          flex-direction: row;
          flex-wrap: wrap;
        }

        .github-link {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="sidebar-title">modest-components</div>
        <nav class="sidebar-nav">
          <!-- COMPONENTS_LIST_START -->
          <a href="#button" class="sidebar-link" data-component="button">Button</a>
          <a href="#code" class="sidebar-link" data-component="code">Code</a>
          <a href="#details" class="sidebar-link" data-component="details">Details</a>
          <a href="#dialog" class="sidebar-link" data-component="dialog">Dialog</a>
          <a href="#input" class="sidebar-link" data-component="input">Input</a>
          <a href="#otp-input" class="sidebar-link" data-component="otp-input">OTP Input</a>
          <a href="#popover" class="sidebar-link" data-component="popover">Popover</a>
          <a href="#pre" class="sidebar-link" data-component="pre">Pre</a>
          <!-- COMPONENTS_LIST_END -->
        </nav>
        <div class="github-link">
          <a href="https://github.com/thisismodest/modest-components">GitHub</a>
        </div>
      </aside>
      <main class="main">
        <header class="main-header" id="component-title">OTP Input</header>
        <div class="main-content">
          <iframe id="component-frame" src="components/otp-input/preview.html"></iframe>
        </div>
      </main>
    </div>

    <script>
      const links = document.querySelectorAll(".sidebar-link");
      const frame = document.getElementById("component-frame");
      const title = document.getElementById("component-title");

      function setActive(component) {
        links.forEach((link) => {
          link.classList.toggle("active", link.dataset.component === component);
        });
      }

      function loadComponent(component) {
        const link = document.querySelector(`[data-component="${component}"]`);
        if (!link) return;

        frame.src = `components/${component}/preview.html`;
        title.textContent = link.textContent;
        setActive(component);
      }

      links.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const component = link.dataset.component;
          loadComponent(component);
          history.pushState(null, "", `#${component}`);
        });
      });

      // Load from hash or default to first component
      const hash = window.location.hash.slice(1);
      if (hash) {
        loadComponent(hash);
      } else {
        setActive("otp-input");
      }

      window.addEventListener("hashchange", () => {
        const hash = window.location.hash.slice(1);
        if (hash) loadComponent(hash);
      });
    </script>
  </body>
</html>
